name: Build & Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  GO_VERSION: '1.21'
  NODE_VERSION: '20'

jobs:
  # ===== 构建前端 =====
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: webpage/package-lock.json

      - name: Install dependencies
        working-directory: webpage
        run: npm ci

      - name: Build webpage
        working-directory: webpage
        run: npm run build

      - name: Upload webpage artifact
        uses: actions/upload-artifact@v4
        with:
          name: webpage-dist
          path: backend/embed/dist/
          retention-days: 1

  # ===== 构建并推送 Docker 多架构镜像 =====
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-frontend
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download webpage dist
        uses: actions/download-artifact@v4
        with:
          name: webpage-dist
          path: backend/embed/dist/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # 推送 main 分支时打 latest 标签
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # 推送 main 分支时打 beta 标签
            type=raw,value=beta,enable=${{ github.ref == 'refs/heads/main' }}
            # 推送 tag 时打版本号标签（如 v1.0.0）
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # 短 SHA（仅 main 分支）
            type=sha,prefix=sha-,enable=${{ github.ref == 'refs/heads/main' }}
          labels: |
            org.opencontainers.image.title=NetPanel
            org.opencontainers.image.description=NetPanel - Network Management Panel
            org.opencontainers.image.vendor=${{ github.repository_owner }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # 使用 GitHub Actions 缓存加速构建
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_type == 'tag' && github.ref_name || format('beta-{0}', github.sha) }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}

      - name: Image digest
        run: |
          echo "✅ Docker 镜像已推送"
          echo "镜像: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "标签: ${{ steps.meta.outputs.tags }}"
          echo "Digest: ${{ steps.build-and-push.outputs.digest }}"
